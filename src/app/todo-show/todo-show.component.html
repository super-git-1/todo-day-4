<div class="container mt-5">
  <table class="table table-bordered border-primary   ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Is done</th>
        <th scope="col">create Date</th>
        <!-- <th scope="col">updata - delet</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of todo" >
        <th scope="row">{{item.ID}}</th>
        <td>{{item.Title}}</td>
        <td>{{item.IsDone}}</td>
        <!-- <td>{{item.createdDate}}</td> -->
        <td><button class=" btn btn-danger me-3" (click)="Delete(item.ID)">delete</button> <button class="btn btn-warning" (click)="edite(item.Title)">Update</button></td>
      </tr>

    </tbody>
  </table>
</div>
